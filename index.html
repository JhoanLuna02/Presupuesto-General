<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presupeusto</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
</head>

<body onload="cargarApp()">

    <header>
        <div class="presupuesto">
            <h1 class="presupuesto-titulo">Dinero dispinible</h1>
            <div class="presupuesto-valor" id="presupuesto">
                + 2.000.000
            </div>
            <div class="presupuesto-ingreso limpiar-estilos">
                <div class="presupuesto-ingreso-texto">INGRESOS</div>
                <div class="derecha">
                    <div class="presupuesto-ingreso-valor" id="ingresos">4000</div>
                    <div class="presupuesto-ingreso-porcentaje">2</div>
                </div>
            </div>
            <div class="presupuesto-egreso limpiar-estilos">
                <div class="presupuesto-egreso-texto">INGRESOS</div>
                <div class="derecha">
                    <div class="presupuesto-egreso-valor" id="egresos">4000</div>
                    <div class="presupuesto-egreso-porcentaje">2</div>
                </div>
            </div>
        </div>
    </header>
</body>


<script src="./js/Dato.js"></script>
<script src="./js/Ingreso.js"></script>
<script src="./js/Egreso.js"></script>
<script src="./js/app.js"></script>


</html>
